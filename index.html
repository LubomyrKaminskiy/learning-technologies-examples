<!DOCTYPE html>
<html lang="en">
<head>
	<title>iamnotaskynet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/style.css"media="all">
	<link rel="stylesheet" type="text/css" href="css/footer.css" media="all">
	
	<!-- font awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<!-- font awesome icons -->
</head>
<body>
	<header class="flex-header">
		<a class="flex-item-header" href="https://github.com/iamnotaskynet">
			<img src="https://avatars0.githubusercontent.com/u/14093790?s=460&amp;v=4" width="40" height="40" alt="">
			iamnotaskynet
		</a>

		<span id="datetime" class="flex-item-header">time </span>
		
	</header>
	<hr>

	<div class="flex-container">
		<button 
				class="flex-item" 
				accesskey="m" 
				onclick="window.location.href='./manifest.html'"
				onmouseover="audio.play();">
					<i class="fas fa-align-left fa-2x"></i>
					<br>
					MANIFEST</button>
		<button 
				class="flex-item" 
				accesskey="l" 
				onclick="window.location.href='./courses.html'"
				onmouseover="audio.play();">
					<i class="fas fa-graduation-cap fa-2x"></i>
					<br>
					LEARNED<!-- COURSES --></button>
		<button 
			class="flex-item" 
			accesskey="p" 
			onclick="window.location.href='./projects.html'"
			onmouseover="audio.play();">
				<i class="fas fa-project-diagram fa-2x"></i>
				<br>
				PROJECTS</button>
		<button 
			class="flex-item" 
			accesskey="s" 
			onclick="window.location.href='./skills.html'"
			onmouseover="audio.play();">
				<i class="far fa-star fa-2x"></i>
				<br>
				SKILLS</button>
		<button 
			class="flex-item"
			accesskey="c" 
			onclick="window.location.href='./contacts.html'"
			onmouseover="audio.play();">
				<i class="fas fa-phone fa-2x"></i>
				<br>
				CONTACTS</button>
	</div>

	<audio>
		<source src="audio/beep.wav"></source> <!-- for button -->
		<source src="audio/ambiant.mp3" controls autoplay loop></source>
	</audio>



	<script>
		function setDateTime() {
			let datetime1 = new Date();
			year = datetime1.getFullYear();
			month = datetime1.getMonth() + 1;
			day = datetime1.getDate();
			hour = datetime1.getHours();
			minute = datetime1.getMinutes();
			second = datetime1.getSeconds();
			document.getElementById("datetime").innerHTML = 
				day + "/" + month + "/" + year + " " + hour + ":" + minute + ":" + second;
		}
		setInterval(setDateTime, 1000);

		var audio = document.getElementsByTagName("audio")[0];
		audio.play();

		var audio_ambient = document.getElementsByTagName("audio")[1];

		function load() {
			audio_ambient.play();
		};
		
	</script>
</body>
</html>
